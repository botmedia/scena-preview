<meta charset="utf-8">

    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,minimal-ui">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>* { font-family: 'Work Sans'; font-size: 14px; } body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }</style>
<script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var widgetId = urlParams.get('widget');
    var iframeSrc = urlParams.get('src');
    document.write('<scena-ai-popup key-id="' + widgetId + '"></scena-ai-popup>');
    document.write('<iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" style="height:100%;width:100%;border:0;padding:0;margin:0;overflow:hidden;" src="' + iframeSrc + '"></iframe>');
</script>
   <script src="https://widget.scena.ai/app.js"></script>
